<!doctype html>
<html>
<head>
	<title>ATLAS wiki</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
</head>

<body>
    <div>
        <h1>Post your article</h1>
    </div>
    <div class="container">
        <form method="post" action="/post/submit">
            <br>
            <select name="category">           
                <option selected="selected" value="PersonalPursuit">Personal Pursuit</option>
                <option value="Project">Project</option>
                <option value="SemesterAbroad">Semester Abroad</option>
            </select>
            <br><br>
            <input type="text" name="title" placeholder="Article title">
            <br><br>
            <textarea name="text"></textarea>
            <script>
                CKEDITOR.replace('text');
            </script>
            <br>
            <input type="text" name="author" placeholder="Your name" />
            <br><br>
            <input type="submit" value="submit article"/>
        </form>
    </div>
</body>
</html>
